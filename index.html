<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Senate Elections - Euroschool HSR</title>
</head>
<body>
    <header>
        <img src="favicon.png" alt="Euroschool HSR Logo">
        <h1>Euroschool HSR Senate Elections</h1>
    </header>
    <main>
        <form id="electionsForm">
            <h2>Vote for Your Candidates</h2>
            
            <div class="division">
                <h3>Head Boy</h3>
                <label>
                    <input type="radio" name="headBoy" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="headBoy" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Deputy Head Boy</h3>
                <label>
                    <input type="radio" name="deputyHeadBoy" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="deputyHeadBoy" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Head Girl</h3>
                <label>
                    <input type="radio" name="headGirl" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="headGirl" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Deputy Head Girl</h3>
                <label>
                    <input type="radio" name="deputyHeadGirl" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="deputyHeadGirl" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Sports Captain</h3>
                <label>
                    <input type="radio" name="sportsCaptain" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="sportsCaptain" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Zeus House Captain</h3>
                <label>
                    <input type="radio" name="zeusHouseCaptain" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="zeusHouseCaptain" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Deputy Zeus House Captain</h3>
                <label>
                    <input type="radio" name="deputyZeusCaptain" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="deputyZeusCaptain" value="Contestant2"> Contestant 2
                </label>
            </div>

            <div class="division">
                <h3>Mercury House Captain</h3>
                <label>
                    <input type="radio" name="mercuryHouseCaptain" value="Contestant1"> Contestant 1
                </label>
                <label>
                    <input type="radio" name="mercuryHouseCaptain" value="Contestant2"> Contestant 2
                </label>
            </div>

            <button type="submit">Submit Vote</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
